syntax = "proto3";

package confirmate.v1;

option go_package = "confirmate.io/core/api;api";

// PageToken is an internal message used to encode and decode page tokens for
// pagination. It is not intended to be used directly by clients.
message PageToken {
  // start is the offset in the list
  int64 start = 1;

  // size is the page size
  int32 size = 2;
}
