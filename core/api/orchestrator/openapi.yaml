components:
    schemas:
        ABAC:
            type: object
            properties: {}
            description: ABAC is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
        AccessRestriction:
            type: object
            properties:
                l3Firewall:
                    $ref: '#/components/schemas/L3Firewall'
                webApplicationFirewall:
                    $ref: '#/components/schemas/WebApplicationFirewall'
                rateLimiting:
                    $ref: '#/components/schemas/RateLimiting'
            description: AccessRestriction is an abstract class in our ontology, it cannot be instantiated but acts as an "interface".
        Account:
            type: object
            properties:
                creationTime:
                    type: string
                    format: date-time
                description:
                    type: string
                id:
                    type: string
                internetAccessibleEndpoint:
                    type: boolean
                labels:
                    type: object
                    additionalProperties:
                        type: string
                name:
                    type: string
                raw:
                    type: string
                    description: The raw field contains the raw information that is used to fill in the fields of the ontology.
                geoLocation:
                    $ref: '#/components/schemas/GeoLocation'
                loggings:
                    type: array
                    items:
                        $ref: '#/components/schemas/Logging'
                redundancies:
                    type: array
                    items:
                        $ref: '#/components/schemas/Redundancy'
                parentId:
                    type: string
                usageStatistics:
                    $ref: '#/components/schemas/UsageStatistics'
            description: |-
                Account is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
                 This represents the cloud account as a whole, e.g., an Azure subscription.
        ActivityLogging:
            type: object
            properties:
                enabled:
                    type: boolean
                monitoringLogDataEnabled:
                    type: boolean
                name:
                    type: string
                retentionPeriod:
                    pattern: ^-?(?:0|[1-9][0-9]{0,11})(?:\.[0-9]{1,9})?s$
                    type: string
                securityAlertsEnabled:
                    type: boolean
                loggingServiceIds:
                    type: array
                    items:
                        type: string
            description: ActivityLogging is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
        AnomalyDetection:
            type: object
            properties:
                enabled:
                    type: boolean
                scope:
                    type: string
                applicationLogging:
                    $ref: '#/components/schemas/ApplicationLogging'
            description: |-
                AnomalyDetection is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
                 Analyzes the activity of a NetworkService (which includes DatabaseServices).
                 Scope contains the resource ID of the protected resource.
        ApplicationLogging:
            type: object
            properties:
                enabled:
                    type: boolean
                monitoringLogDataEnabled:
                    type: boolean
                name:
                    type: string
                retentionPeriod:
                    pattern: ^-?(?:0|[1-9][0-9]{0,11})(?:\.[0-9]{1,9})?s$
                    type: string
                securityAlertsEnabled:
                    type: boolean
                loggingServiceIds:
                    type: array
                    items:
                        type: string
            description: ApplicationLogging is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
        AssessmentResult:
            required:
                - id
                - createdAt
                - metricId
                - metricConfiguration
                - evidenceId
                - resourceId
                - resourceTypes
                - complianceComment
                - targetOfEvaluationId
                - toolId
                - historyUpdatedAt
                - history
            type: object
            properties:
                id:
                    type: string
                    description: Assessment result id
                createdAt:
                    type: string
                    description: Time of assessment
                    format: date-time
                metricId:
                    type: string
                    description: Reference to the metric the assessment was based on
                metricConfiguration:
                    allOf:
                        - $ref: '#/components/schemas/MetricConfiguration'
                    description: Data corresponding to the metric by the given metric id
                compliant:
                    type: boolean
                    description: 'Compliant case: true or false'
                evidenceId:
                    type: string
                    description: Reference to the last assessed evidence
                resourceId:
                    type: string
                    description: Reference to the resource of the assessed evidence
                resourceTypes:
                    type: array
                    items:
                        type: string
                    description: Resource types
                complianceComment:
                    type: string
                    description: ComplianceComment contains a human readable description on the reason for (non)-compliance.
                complianceDetails:
                    type: array
                    items:
                        $ref: '#/components/schemas/ComparisonResult'
                    description: ComplianceDetails contains machine-readable details about which comparisons lead to a (non)-compliance.
                targetOfEvaluationId:
                    type: string
                    description: The target of evaluation which this assessment result belongs to
                toolId:
                    type: string
                    description: Reference to the tool which provided the assessment result
                historyUpdatedAt:
                    type: string
                    description: The time of the last update of the assessment result history field
                    format: date-time
                history:
                    type: array
                    items:
                        $ref: '#/components/schemas/Record'
                    description: Stores the history of evidence IDs and timestamps for evidence that have the same content as the evidence used for this assessment result.
            description: |-
                A result resource, representing the result after assessing the cloud resource
                 with id resource_id.
        AssessmentTool:
            required:
                - name
                - availableMetrics
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                availableMetrics:
                    type: array
                    items:
                        type: string
                    description: a list of metrics that this tool can assess, referred by their ids
            description: |-
                Represents an external tool or service that offers assessments according to
                 certain metrics.
        AsymmetricCipher:
            type: object
            properties:
                blockSize:
                    type: integer
                    description: Block size of a cipher.
                    format: int32
                cipherName:
                    type: string
                    description: Name of a cryptographic cipher.
                keySize:
                    type: integer
                    description: Key size refers to the length of a key used in an enryption.
                    format: int32
                padding:
                    $ref: '#/components/schemas/Padding'
            description: AsymmetricCipher is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
        AtRestEncryption:
            type: object
            properties:
                customerKeyEncryption:
                    $ref: '#/components/schemas/CustomerKeyEncryption'
                diskEncryption:
                    $ref: '#/components/schemas/DiskEncryption'
                managedKeyEncryption:
                    $ref: '#/components/schemas/ManagedKeyEncryption'
            description: AtRestEncryption is an abstract class in our ontology, it cannot be instantiated but acts as an "interface".
        AuditScope:
            required:
                - id
                - targetOfEvaluationId
                - catalogId
            type: object
            properties:
                id:
                    type: string
                    description: Audit Scope ID
                targetOfEvaluationId:
                    type: string
                catalogId:
                    type: string
                assuranceLevel:
                    type: string
                    description: |-
                        an assurance level is not offered by every catalog, therefore it is
                         optional
            description: |-
                A Audit Scope binds a target of evaluation to a catalog, so the target of evaluation is
                 evaluated regarding this catalog's controls
        Authenticity:
            type: object
            properties:
                certificateBasedAuthentication:
                    $ref: '#/components/schemas/CertificateBasedAuthentication'
                jwtAuthentication:
                    $ref: '#/components/schemas/JwtAuthentication'
                multiFactorAuthentiation:
                    $ref: '#/components/schemas/MultiFactorAuthentiation'
                noAuthentication:
                    $ref: '#/components/schemas/NoAuthentication'
                otpBasedAuthentication:
                    $ref: '#/components/schemas/OTPBasedAuthentication'
                passwordBasedAuthentication:
                    $ref: '#/components/schemas/PasswordBasedAuthentication'
                singleSignOn:
                    $ref: '#/components/schemas/SingleSignOn'
            description: Authenticity is an abstract class in our ontology, it cannot be instantiated but acts as an "interface".
        Authorization:
            type: object
            properties:
                abac:
                    $ref: '#/components/schemas/ABAC'
                l3Firewall:
                    $ref: '#/components/schemas/L3Firewall'
                webApplicationFirewall:
                    $ref: '#/components/schemas/WebApplicationFirewall'
                rateLimiting:
                    $ref: '#/components/schemas/RateLimiting'
                rbac:
                    $ref: '#/components/schemas/RBAC'
            description: Authorization is an abstract class in our ontology, it cannot be instantiated but acts as an "interface".
        AutomaticUpdates:
            type: object
            properties:
                enabled:
                    type: boolean
                interval:
                    pattern: ^-?(?:0|[1-9][0-9]{0,11})(?:\.[0-9]{1,9})?s$
                    type: string
                    description: The interval refers to the update interval in days.
                securityOnly:
                    type: boolean
            description: |-
                AutomaticUpdates is an entity class in our ontology. It can be instantiated and contains all of its properties as well of its implemented interfaces.
                 This feature is, e.g., available on some VM services to automatically update their software. It ensures that a resource is protected from tampering with its state.
        Backup:
